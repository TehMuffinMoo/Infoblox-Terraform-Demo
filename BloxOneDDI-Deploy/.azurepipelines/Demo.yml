trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Plan
  displayName: 'Terraform Plan'
  jobs:
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    steps:
    - task: TerraformTaskV4@4
      inputs:
        terraformVersion: 'latest'
        backendServiceArm: 'azure-infobloxlab'

    - script: |
        terraform --version
        terraform init
        terraform plan -out=tfplan --var-file=./demo.tfvars
      displayName: 'Terraform Init and Plan'

- stage: Apply
  displayName: 'Terraform Apply'
  jobs:
  - job: TerraformApply
    displayName: 'Terraform Apply'
    steps:
    - task: TerraformTaskV4@4
      inputs:
        terraformVersion: 'latest'
        backendServiceArm: 'azure-infobloxlab'

    - script: |
        terraform --version
        terraform init
        terraform apply -auto-approve tfplan --var-file=./demo.tfvars
      displayName: 'Terraform Init and Apply'

- stage: Destroy
  displayName: 'Terraform Destroy'
  jobs:
  - job: TerraformDestroy
    displayName: 'Terraform Destroy'
    steps:
    - task: TerraformTaskV4@4
      inputs:
        terraformVersion: 'latest'
        backendServiceArm: 'azure-infobloxlab'

    - script: |
        terraform --version
        terraform init
        terraform destroy -auto-approve tfplan --var-file=./demo.tfvars
      displayName: 'Terraform Init and Destroy'