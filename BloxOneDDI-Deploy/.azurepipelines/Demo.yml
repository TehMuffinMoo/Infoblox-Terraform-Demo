trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Plan
  displayName: 'Terraform Plan'
  jobs:
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    steps:
    - task: TerraformTaskV4@4
      displayName: Initialize Terraform
      inputs:
        provider: 'azurerm'
        command: 'init'
        backendServiceArm: 'azure-infobloxlab'
        backendAzureRmResourceGroupName: 'infobloxlab'
        backendAzureRmStorageAccountName: 'sainfobloxlab'
        backendAzureRmContainerName: 'deploy-demo'
        backendAzureRmKey: 'state.tfstate'

    - task: CmdLine@2
      displayName: 'List Files'
      inputs:
        script: |
          ls -l

    - task: TerraformTaskV4@4
      name: terraformPlan
      displayName: Create Terraform Plan
      inputs:
        provider: 'azurerm'
        command: 'plan'
        commandOptions: '-out main.tfplan --var-file=demo.tfvars'
        environmentServiceNameAzureRM: 'azure-infobloxlab'

- stage: Apply
  displayName: 'Terraform Apply'
  jobs:
  - job: TerraformApply
    displayName: 'Terraform Apply'
    steps:
    - task: TerraformTaskV4@4
      inputs:
        terraformVersion: 'latest'
        backendServiceArm: 'azure-infobloxlab'

    - script: |
        terraform --version
        terraform init
        terraform apply -auto-approve tfplan --var-file=./demo.tfvars
      displayName: 'Terraform Init and Apply'

- stage: Destroy
  displayName: 'Terraform Destroy'
  jobs:
  - job: TerraformDestroy
    displayName: 'Terraform Destroy'
    steps:
    - task: TerraformTaskV4@4
      inputs:
        terraformVersion: 'latest'
        backendServiceArm: 'azure-infobloxlab'

    - script: |
        terraform --version
        terraform init
        terraform destroy -auto-approve tfplan --var-file=./demo.tfvars
      displayName: 'Terraform Init and Destroy'